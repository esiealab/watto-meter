<!DOCTYPE html>
<html>

<head>
    <title>Watto-Meter</title>
    <!-- Meta tag pour la compatibilité mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Watto-Meter</h1>

        <!-- WiFi Information -->
        <div class="wifi-info my-3 p-3 border rounded bg-light">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="mb-1"><i class="fa-solid fa-wifi"></i> Connected to WiFi</h5>
            </div>
            <p class="mb-0"><strong>SSID:</strong> {{WIFI_SSID}}</p>
            <p class="mb-0"><strong>IP Address:</strong> {{WIFI_IP}}</p>
        </div>

        <!-- Device Name Form -->
        <form class="row g-3 align-items-center" onsubmit="updateDeviceAndToggleMeasure(event)">
            <div class="col-12 col-md-8">
                <input type="text" class="form-control" id="deviceName" value="{{DEVICE_NAME}}"
                    placeholder="Enter device name">
            </div>
            <div class="col-12 col-md-4 text-md-end">
                <button type="submit" id="measureButton" class="btn btn-primary status-button w-100 {{MEASURING_CLASS}}">
                    {{MEASURING_TEXT}}
                </button>
            </div>
        </form>

        <!-- File List Section -->
        <h2 class="my-4">File List</h2>
        <ul id="fileList" class="list-group">
            <!-- Les fichiers seront insérés dynamiquement ici -->
            {{FILE_LIST}}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/37997ad73e.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/script.js"></script>
</body>

</html>
